    <main class="wrapper">

      </div>
    </div>

<div id="fb-root"></div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.5";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    
    <div class="fb-like" data-href="https://asd9026.github.io" data-width="800" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
    <div class="fb-comments" data-href="http://asd9026.github.io" data-width="800" data-numposts="5"></div>
    
    {% include footer.html %}

  </body>

</html>
